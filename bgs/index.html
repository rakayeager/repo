<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Scrapbook</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            color: #d23369;
            text-align: center;
            padding: 20px;
        }
        .scrapbook {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            color: #ff69b4;
        }
        .photo-album {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .photo-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .photo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    
    <div class="scrapbook">

            <h1>Happy Birthday!</h1>

        </header>

<div class="photo-card">

</div>
</main>
</div>
